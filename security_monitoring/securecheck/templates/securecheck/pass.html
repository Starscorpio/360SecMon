                <script type="text/javascript">
                                $(function() {
                                    $('table.pagi').each(function() {
                                      var currentPage = 0;
                                      var numPerPage = 15;
                                      var $table = $(this);
                                      $table.bind('repaginate', function() {
                                        $table.find('tbody tr').hide().slice(currentPage * numPerPage, (currentPage + 1) * numPerPage).show();
                                      });
                                      $table.trigger('repaginate');
                                      var numRows = $table.find('tbody tr').length;
                                      var numPages = Math.ceil(numRows / numPerPage);
                                      var $pager = $('<div hidden class="pager"></div>');
                                      var $previous = $('<button style="margin-left: 106rem; z-index: 1000; margin-top: 1rem;" class="previous">Prev</button>');
                                      var $next = $('<button style="margin-left: 0rem; float: right; z-index: 1000; margin-top: 1rem;" class="next">Next</button>');
                                      for (var page = 0; page < numPages; page++) {
                                        $('<span class="page-number"></span>').text("s").bind('click', {
                                          newPage: page
                                        }, function(event) {
                                          currentPage = event.data['newPage'];
                                          $table.trigger('repaginate');
                                          $(this).addClass('active').siblings().removeClass('active');
                                        }).appendTo($pager).addClass('clickable');
                                      }
                                      $pager.insertAfter($table).find('span.page-number:first').addClass('active');
                                      $previous.insertBefore('h2');
                                      $next.insertAfter('h2');
                                  
                                      $next.click(function(e) {
                                        $previous.addClass('clickable');
                                        $pager.find('.active').next('.page-number.clickable').click();
                                      });
                                      $previous.click(function(e) {
                                        $next.addClass('clickable');
                                        $pager.find('.active').prev('.page-number.clickable').click();
                                      });
                                      $table.on('repaginate', function() {
                                        $next.addClass('clickable');
                                        $previous.addClass('clickable');
                                  
                                        setTimeout(function() {
                                          var $active = $pager.find('.page-number.active');
                                          if ($active.next('.page-number.clickable').length === 0) {
                                            $next.removeClass('clickable');
                                          } else if ($active.prev('.page-number.clickable').length === 0) {
                                            $previous.removeClass('clickable');
                                          }
                                        });
                                      });
                                      $table.trigger('repaginate');
                                    });
                                  });
                            </script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
// JavaScript Program to illustrate
// Table sort on a button click
function sortTable() {
var table, i, x, y;
table = document.getElementById("dati");
var switching = true;
var pop = document.getElementById("touch");
pop.onmouseover = function() {
document.getElementById('popup').style.display = 'block';
}
pop.onmouseout = function() {
document.getElementById('popup').style.display = 'none';
}

// Run loop until no switching is needed
while (switching) {
switching = false;
var rows = table.rows;

// Loop to go through all rows
for (i = 1; i < (rows.length - 1); i++) {
  var Switch = false;

  // Fetch 2 elements that need to be compared
  x = rows[i].getElementsByTagName("TD")[4];
  y = rows[i + 1].getElementsByTagName("TD")[4];

  // Check if 2 rows need to be switched
  if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase())
      {

      // If yes, mark Switch as needed and break loop
      Switch = true;
      break;
  }
}
if (Switch) {
  // Function to switch rows and mark switch as completed
  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
  switching = true;
}
}
}
function unsortTable() {
var table, i, x, y;
table = document.getElementById("dati");
var switching = true;
var pop = document.getElementById("touch");
pop.onmouseover = function() {
document.getElementById('popup').style.display = 'block';
}
pop.onmouseout = function() {
document.getElementById('popup').style.display = 'none';
}

// Run loop until no switching is needed
while (switching) {
switching = false;
var rows = table.rows;

// Loop to go through all rows
for (i = 1; i < (rows.length - 1); i++) {
  var Switch = false;

  // Fetch 2 elements that need to be compared
  x = rows[i].getElementsByTagName("TD")[4];
  y = rows[i + 1].getElementsByTagName("TD")[4];

  // Check if 2 rows need to be switched
  if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())
      {

      // If yes, mark Switch as needed and break loop
      Switch = true;
      break;
  }
}
if (Switch) {
  // Function to switch rows and mark switch as completed
  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
  switching = true;
}
}
}
$('#touch').click(function(){
sortTable();
});
$('#touch').dblclick(function(){
unsortTable();
});

</script>
